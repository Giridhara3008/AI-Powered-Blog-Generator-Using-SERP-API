<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI SEO Blogger</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2em; }
        input, button { font-size: 1.2em; padding: 0.5em; }
        form { margin-top: 2em; }
    </style>
</head>
<body>
    <h1>AI SEO Blogger</h1>
    <p>Enter a keyword to generate a blog post draft.</p>
    <form method="post">
        <input type="text" name="keyword" size="40" placeholder="type the keyword" required>
        <button type="submit">Generate Post</button>
    </form>
</body>
</html>
