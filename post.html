<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Post: {{ keyword }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: auto; padding: 2em; line-height: 1.6; color: #333; }
        .post-content { border: 1px solid #e1e1e1; padding: 1.5em 2em; border-radius: 8px; background-color: #fdfdfd; }
        .post-content h1, .post-content h2, .post-content h3 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; margin-top: 1.5em;}
        .post-content a { color: #0066cc; text-decoration: none; }
        .post-content a:hover { text-decoration: underline; }
        .post-content code { background-color: #f0f0f0; padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; }
        .post-content pre { background-color: #f0f0f0; padding: 1em; border-radius: 5px; overflow-x: auto; }
        .post-content blockquote { border-left: 4px solid #ccc; padding-left: 1em; color: #666; margin-left: 0; }
        h1 { color: #333; }
        a.back-link { color: #0066cc; }
    </style>
</head>
<body>
    <h1>Generated Draft for: "{{ keyword }}"</h1>
    <a href="/" class="back-link">‚Üê Generate another</a>

    <!--
    OLD WAY: <pre class="post-content">{{ post }}</pre>
    NEW WAY: Use a div and the |safe filter to render HTML
    -->
    <div class="post-content">
        {{ post | safe }}
    </div>

</body>
</html>
